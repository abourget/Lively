  <title></title>
  <meta name="description" content="">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <!-- CSS: implied media=all -->

  <!-- end CSS-->

  <!-- All JavaScript at the bottom, except for Modernizr / Respond.
       Modernizr enables HTML5 elements & feature detects; Respond is a polyfill for min/max-width CSS3 Media Queries
       For optimal performance, use a custom Modernizr build: www.modernizr.com/download/ -->

<body>

  <div id="container">
    <header>
      <h1>YouPush my dear</h1>
    </header>
    
    
    <div id="sidebar">
        <div id="moderatorBtn">X</div>
    </div>
    
    <div id="main" role="main">
	
        <h2>Live Feed</h2>
        
        <div id="live_feed">
          <!-- Ici, on va avoir le LIVE FEED pour TOUT le monde, grand public compris -->
          
              <div class="item {{type}}">
                  <div class="content-wrapper">
                      <div class="text"><strong>11:23a.m.</strong>: Hey this is neat!</div>
                  </div>  
              </div>
            
                <div class="item {{type}}">
                  <div class="content-wrapper">
                      <div class="text"><strong>12:23a.m.</strong>: Here we see the thing happening...</div>
                  </div>  
              </div>
                
        </div>
      
        <h2>Publisher</h2>
            
        <div id="publisher">
        <!-- Ici on va avoir les contrôles pour ENVOYER des choses -->

        <input type="text" id="publisherText" />
      	<div id="dropbox"><span id="droplabel">Drop file here...</span></div>
  		<img id="preview" alt="[ preview will display here ]" />


        </div>
        <div id="moderator">
          <div id="live_trash">
            <h2>Live trash coming in...</h2>
            <!-- Ici va arriver TOUT le stock de tout le monde -->

          </div>
          <div id="nuggets">
            <h2>Good nuggets</h2>
            <!-- Ici on va avoir les choses qu'on a sélectionné dans le trash -->
          </div>
          <div id="templates">
            <!-- Ici on va avoir les templates, en phase 2, pour formatter l'output. -->
            <div data-tplname="blockquote">
              Blockquoted text
            </div>
            <div data-tplname="twocol">
              A two columns layout
            </div>
          </div>
          <div id="broadcast">
            <!-- Ici, on va juste dropper ce qu'on veut publier et ça PART en live -->
            
          </div>
        </div>
    </div>
    <footer>

    </footer>
  </div> <!--! end of #container -->


  <!-- Template snippets -->
  <script id="moderator_snippet" type="text/html">
    <div class="mod_snippet datanode">
      <div class="item">
        <button class="keep" onclick="keep_snippet(this); return false;">KEEP!</button>
        <div class="content-wrapper">
          <div class="text"><strong>{{ stamp }}</strong>: {{ data }}</div>
        </div>  
      </div>
    </div>
  </script>

  <script id="nugget_snippet" type="text/html">
    <div class="nugget_snippet datanode">
      <div class="item">
      <button class="publish" onclick="publish_snippet(this); return false;">PUBLISH!</button>
        <div class="content-wrapper">
          <div class="text"><strong>{{ stamp }}</strong>: {{ data }}</div>
        </div>  
      </div>
    </div>
  </script>

  <script id="livefeed_snippet" type="text/html">
    <div class="item datanode">
      <div class="content-wrapper">
        <div class="text"><strong>{{ stamp }}</strong>: {{ data }}</div>
      </div>  
    </div>
  </script>

  <script id="snippet_blockquote" type="text/html">
    <div class="snippet_blockquote">
      <blockquote class="zone" data-type="text">Drop blockquote here</blockquote>
    </div>
  </script>

  <script id="snippet_twocol" type="text/html">
    <div class="snippet_twocol">
      <table><tr>
          <td class="zone" data-type="text">Drop text 1 here</td>
          <td class="zone" data-type="text">Drop text 2 here</td>
      </tr></table>
    </div>
  </script>

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="/js/libs/jquery-1.6.2.min.js"></script>

  <!-- scripts concatenated and minified via ant build script-->
  <link href='http://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/mylibs/ICanHaz.min.js"></script>
  <script defer src="/js/plugins.js"></script>
  <script defer src="/js/script.js"></script>
  <!-- end scripts-->

  <script>
    window._gaq = [['_setAccount','UAXXXXXXXX1'],['_trackPageview'],['_trackPageLoadTime']];

      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>

</body>
</html>
